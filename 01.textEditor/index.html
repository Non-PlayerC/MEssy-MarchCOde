<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>👻 文本编辑器</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image/dist/dom-to-image.min.js"></script>
    <!-- 保存图片 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<!--Body start-->

<body>
    <section class="">
        <h1 class="shadow-sm">宣情</h1>
        <div class=" flex-box">
            <div class="row">
                <div class="col">
                    <button onclick="changeFontStyle('Arial')">Arial</button>
                    <button onclick="changeFontStyle('Verdana')">Verdana</button>
                    <button onclick="changeFontSize(14)">14</button>
                    <button onclick="changeFontSize(16)">16</button>
                    <button onclick="changeFontWeight('normal')">normal</button>
                    <button onclick="changeFontWeight('bold')">bold</button>
                    <button onclick="changeFontStyle('normal')">normal</button>
                    <button onclick="changeFontStyle('italic')">italic</button>
                    <button onclick="changeBackgroundColor('#FFFFFF')">white</button>
                    <button onclick="changeBackgroundColor('#EFEFEF')">light gray</button>
                    <button onclick="changeBackgroundColor('#CCCCCC')">gray</button>
                    <button onclick="save()">Save</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3 col-sm-3">
            </div>
            <div class="col-md-6 col-sm-9">
                <div class="flex-box">
                    <textarea id="editor" class="input shadow inputset" name="name" rows="15" cols="100"
                        placeholder="Your text here ">
					</textarea>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <h6 style="text-align:center;">Priyansh Jha 2021.and hurki revise in 2023.3.8</h6>
    </section>
</body>
<script src="./imagesaveMOdel/styleChange.js"></script>

</html>
